<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Crop Advisor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6f9f0, #f0fff5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
    }
    main {
      padding: 30px;
      width: 100%;
      max-width: 600px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      border-radius: 10px;
    }
    h2 {
      color: #2d7a4d;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      background: #f0fdf4;
      border-left: 5px solid #4CAF50;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Crop Advisor</h1>
    <p>Get the best crop recommendation based on soil temperature</p>
  </header>
  <main>
    <h2>Input Soil Details</h2>
    <label for="temperature">Soil Temperature (°C)</label>
    <input type="number" id="temperature" placeholder="Enter soil temperature">

    <label for="soil-type">Soil Type</label>
    <select id="soil-type">
      <option value="loamy">Loamy</option>
      <option value="clay">Clay</option>
      <option value="sandy">Sandy</option>
      <option value="black">Black</option>
      <option value="red">Red</option>
    </select>

    <button onclick="recommendCrop()">Get Crop Recommendation</button>

    <div id="output" class="result" style="display: none;"></div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAQkw-Nspy9OBz08GQWUikCmCifWbHCdQo",
      authDomain: "smart-crop-advisor-ba9a6.firebaseapp.com",
      projectId: "smart-crop-advisor-ba9a6",
      storageBucket: "smart-crop-advisor-ba9a6.firebasestorage.app",
      messagingSenderId: "189265234731",
      appId: "1:189265234731:web:f1aaa368422c81d37a536e"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Crop recommendation function
    async function recommendCrop() {
      const temp = parseFloat(document.getElementById('temperature').value);
      const soil = document.getElementById('soil-type').value;
      let result = "";

      if (isNaN(temp)) {
        alert("Please enter a valid soil temperature.");
        return;
      }

      if (temp < 20 && soil === "clay") {
        result = "Recommended Crop: Wheat, Mustard";
      } else if (temp >= 20 && temp <= 30 && soil === "loamy") {
        result = "Recommended Crop: Rice, Maize, Sugarcane";
      } else if (temp > 30 && soil === "sandy") {
        result = "Recommended Crop: Bajra, Groundnut";
      } else {
        result = "Recommended Crop: Consider crop rotation or consult local experts.";
      }

      // Display result
      const outputDiv = document.getElementById('output');
      outputDiv.style.display = 'block';
      outputDiv.innerText = result;

      // Save data to Firebase
      try {
        await addDoc(collection(db, "recommendations"), {
          temperature: temp,
          soilType: soil,
          recommendation: result,
          timestamp: new Date()
        });
        console.log("Data saved to Firebase!");
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    }

    // Make the function accessible to HTML button
    window.recommendCrop = recommendCrop;
  </script>
</body>
</html>
